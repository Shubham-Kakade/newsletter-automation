<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weekly Roundup</title>
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; border-collapse: collapse; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #ffffff; }
        a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important; }
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; max-width: 100% !important; }
            .content-padding { padding: 20px 15px !important; }
            .header-stack-col { width: 100% !important; display: block !important; }
            .header-logo { padding-bottom: 10px; }
        }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #ffffff;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 640px;" class="container">
                    <!-- Header -->
                    <tr>
                        <td align="center">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <!-- Left Blue & Orange Bars -->
                                    <td width="20" bgcolor="#0d3d8a"></td>
                                    <td width="20" bgcolor="#f37622"></td>
                                    <!-- Header Content -->
                                    <td align="center" style="padding: 20px;" class="content-padding">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <!-- Date and Logo -->
                                            <tr>
                                                <td align="left" style="font-family: Arial, sans-serif; font-size: 14px; color: #333; font-weight: bold;">
                                                    AUGUST 7, 2025
                                                </td>
                                                <td align="right" class="header-logo">
                                                    <img src="https://i.imgur.com/8VbL6D6.png" width="120" alt="Mphasis Logo">
                                                </td>
                                            </tr>
                                            <!-- Spacer -->
                                            <tr><td style="font-size: 0; line-height: 0;" height="20">&nbsp;</td></tr>
                                            <!-- Title -->
                                            <tr>
                                                <td colspan="2" align="left" style="font-family: Arial, sans-serif; font-weight: bold; color: #000000;">
                                                    <h1 style="margin: 0; font-size: 28px;">AI WEEKLY ROUNDUP</h1>
                                                    <p style="margin: 5px 0 0 0; font-size: 16px; letter-spacing: 1px;">TRENDS TECH AND INNOVATION</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Main Content -->
                    <tr>
                        <td align="center" style="padding: 0 40px 20px 40px;" class="content-padding">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <!-- This is where the list of news items will go -->
                                {{NEWS_ITEMS_PLACEHOLDER}}
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
